# Kitchen Cleaned Acknowledgment
- id: kitchen_cleaned_acknowledgment
  alias: "Kitchen Cleaned Acknowledgment"
  description: "Acknowledge when kitchen has been cleaned"
  trigger:
    - platform: state
      entity_id: sensor.kitchen_analysis
      from: "needs_cleaning"
      to: "clean"
  condition:
    - condition: state
      entity_id: input_boolean.notifications_enabled
      state: "on"
  action:
    # Clear the cleanup notification for Liam
    - event: UNotify
      event_data_template:
        message: "clear_notification"
        message_target: liam
        tag: kitchen_cleanup

    # Send encouraging acknowledgment to Liam
    - event: UNotify
      event_data_template:
        message_speak: 'Awesome job cleaning the kitchen! You''re doing great!'
        message_display: 'Kitchen Clean! âœ¨'
        message: 'Great job cleaning up the kitchen! It looks fantastic - you''re awesome! ðŸŒŸ'
        priority: normal
        channel: General
        aiprompt: 'no'
        message_target: liam
        tag: kitchen_cleaned
        
    # Send status update to parents
    - event: UNotify
      event_data_template:
        message_speak: 'no'
        message_display: 'no'
        message: 'Kitchen cleaned at {{ now().strftime(''%H:%M'') }} - great work!'
        priority: low
        channel: General
        aiprompt: 'no'
        message_target: parents
        tag: kitchen_status

